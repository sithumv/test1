    .countdown {

    .countdown-item div {
      font-size: 0.8em;
      margin-top: 5px;
      color: #aaa;
    }
    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      pointer-events: none;
      transition: transform 0.1s ease-out;
      transform: translate(-50%, -50%) scale(1);
      z-index: 1000;
      animation: pulse 1.2s infinite ease-in-out;
    }

    .countdown-item:hover {
      transform: scale(1.1);
      box-shadow: #ea1818;
    }

    /* Pulsing effect for the cursor */
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.5); opacity: 0.3; }
      100% { transform: scale(1); opacity: 0.2; }
    }

  <script>
    // Set birth date
    const birthDate = new Date(2006, 8, 5); // September 5, 2006 (month is zero-indexed)

    function updateCountdown() {
      const now = new Date();
      let years = now.getFullYear() - birthDate.getFullYear();
      let months = now.getMonth() - birthDate.getMonth();
      let days = now.getDate() - birthDate.getDate();
      let hours = now.getHours() - birthDate.getHours();
      let minutes = now.getMinutes() - birthDate.getMinutes();
      let seconds = now.getSeconds() - birthDate.getSeconds();
      let milliseconds = now.getMilliseconds() - birthDate.getMilliseconds();

      // Adjust for negative values
      if (milliseconds < 0) {
        milliseconds += 1000;
        seconds--;
      }
      if (seconds < 0) {
        seconds += 60;
        minutes--;
      }
      if (minutes < 0) {
        minutes += 60;
        hours--;
      }
      if (hours < 0) {
        hours += 24;
        days--;
      }
      if (days < 0) {
        const previousMonth = new Date(now.getFullYear(), now.getMonth(), 0);
        days += previousMonth.getDate();
        months--;
      }
      if (months < 0) {
        months += 12;
        years--;
      }

      // Update the display
      document.getElementById("years").textContent = years;
      document.getElementById("months").textContent = months;
      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
      document.getElementById("milliseconds").textContent = milliseconds;
    }

    setInterval(updateCountdown, 1); // Update every millisecond
    const cursor = document.getElementById('cursor');

// Hide cursor on mobile devices
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      cursor.style.display = 'none'; // Hide cursor on mobile
    } else {
      document.addEventListener('mousemove', (e) => {
        cursor.style.left = e.pageX + 'px';
        cursor.style.top = e.pageY + 'px';
      });
    }
  </script>
